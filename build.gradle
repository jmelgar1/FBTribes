plugins {
    id 'java'
}

repositories {
    mavenCentral()

    maven { url 'https://jitpack.io' }
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://maven.playpro.com'}
    maven { url 'https://maven.enginehub.org/repo/'}
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.20.1-R0.1-SNAPSHOT'
    compileOnly group: 'net.coreprotect', name: 'coreprotect', version: '22.0'
    compileOnly group: 'com.sk89q.worldedit', name: 'worldedit-bukkit', version: '7.2.15'
    compileOnly group: 'com.sk89q.worldguard', name: 'worldguard-bukkit', version: '7.0.9'
    compileOnly 'com.github.NetzkroneHD:WGRegionEvents:v1.7.3'

    implementation 'com.google.code.gson:gson:2.10.1'
}

test {
    useJUnitPlatform()
}